user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Logging
    access_log  /var/log/nginx/access.log;

    # ╔═══════════════════════════════════════════════════════════════╗
    # ║  Rate Limiting Zones (DDoS Protection)                        ║
    # ╚═══════════════════════════════════════════════════════════════╝
    
    # General traffic: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # API endpoints: 20 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    
    # Connection limit: max 10 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Include server blocks (seperti app.conf)
    include /etc/nginx/conf.d/*.conf;
}
